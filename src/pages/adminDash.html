<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/adminDash.css">
    <title>adminDash</title>
</head>
<body>
    <main>
        <header>
            <nav class="menuNav">
                <img src="../img/Logo.png" alt="logo kenzie empresas">
                <button id="btn-logout">Logout</button>
            </nav>
        </header>
        <section class="principal">
            <div class="div-principal">
                <div class="cabecalho">
                    <h3>Departamentos</h3>
                    <select name="company" id="company">
                        <option value="Selecionar empresa" selected>Selecionar empresa</option>
                    </select>
                    <button>+ Criar</button>
                </div>
                <div class="content-list-department">
                    <ul class="list-department">
                       
                    </ul>
                </div>
                
                <h3>Usuarios cadastrados</h3>
                
                <div class="content-list-users">
                    <ul class="list-users">
                        <li class="users">
                            <h4>Username</h4>
                            <p>Pleno</p>
                            <p>Company Name</p>
                            <div class="actions">
                                <img src="../img/edit blue.png" alt="imagem editar">
                                <img src="../img/delete.png" alt="imagem delete">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <script type="module" src="../script/adminDash.js"></script>
    </main>
</body>
</html>
