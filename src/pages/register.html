<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/register.css">
    <title>Register</title>
</head>
<body>
    <main>
        <header>
            <div class="header">
                <img src="../img/Logo.png" alt="logo do site" class="logo">
                <img src="../img/menuMobile.png" alt="botao abrir login e register" class="btn-openmenu descktop-menu">
            </div>
            <div class="menu hidden menu-descktop">
                <a href="./login.html" class="login">Login</a>
                <a href="./register.html" class="cadastro">Cadastro</a>
            </div>
        </header>
        <section class="section-login">
            <div class="container-login">
                <h2>Cadastro</h2>
                <p>Preencha os campos para realizar cadastro</p>
                <form  method="post" class="form">
                    <div class="inputs">
                        <input type="text" name="username" value="" placeholder="Seu nome">
                        <input type="email" name="email" value="" placeholder="Seu e-mail">
                        <input type="password" name="password" value="" placeholder="Sua senha">
                        <select name="professional_level" id="selectRegister">
                            <option value="Selecionar Setor">Nível profissional</option>
                            <option value="estágio">Estágio</option>
                            <option value="júnior">Júnior</option>
                            <option value="pleno">Pleno</option>
                            <option value="sênior">Sênior</option>
                        </select>
                    </div>
                    <div class="buttons">
                        <button type="submit">Cadastre-se</button>
                        <a href="../pages/login.html">Retornar</a>
                    </div>
                </form>
            </div>
        </section>
        <script type="module" src="../script/register.js"></script>
    </main>
</body>
</html>
