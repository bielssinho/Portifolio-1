<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/home.css">
    <title>Kenzie Empresas</title>
</head>
<body>
    <main>
        <header>
            <div class="header">
                <img src="./src/img/Logo.png" alt="logo do site" class="logo">
                <img src="./src/img/menuMobile.png" alt="botao abrir login e register" class="btn-openmenu">
            </div>
            <div class="menu hidden menu1">
                <a href="./src/pages/login.html" class="login">Login</a>
                <a href="./src/pages/register.html" class="cadastro">Cadastro</a>
            </div>
        </header>
        <section class="empresas">
            <div class="home-image">
                <img src="./src/img/bg-mobile.png" alt="imgagem ilustrativa" class="image-home">
            </div>
            <div class="home-info">
                <div class="seletor">
                    <select name="select-setor" id="select">
                        <option value="Selecionar Setor" disabled selected>Selecionar Setor</option>
                        <option value="Alimenticio">Alimenticio</option>
                        <option value="Varejo">Varejo</option>
                        <option value="Textil">Textil</option>
                        <option value="Manufatura">Manufatura</option>
                        <option value="Aerospacial">Aerospacial</option>
                        <option value="Automotiva">Automotiva</option>
                        <option value="TI">TI</option>
                        <option value="Atacado">Atacado</option>
                    </select>
                </div>
                <div class="container-empresas">
                    <ul class="list-empresas">
                        <li class="empresa">
                            <h3>Empresa Name</h3>
                            <div class="info">
                                <p>10 horas</p>
                                <span>Setor</span>
                            </div>
                        </li>
                        <li class="empresa">
                            <h3>Empresa Name</h3>
                            <div class="info">
                                <p>10 horas</p>
                                <span>Setor</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
